  - title: Finance Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: top-middle
        title: Dot-com vs AI Bubble Comparative Analysis
        link: https://github.com/Aychsi/Dot-com
        additional_links:
          - title: GitHub Repository
            icon: fab fa-github
            url: https://github.com/Aychsi/Dot-com
        description: | # this will include new lines to allow paragraphs
          Conducted a comprehensive comparative analysis between the Dot-com bubble era (1998-2002) and the current AI bubble (2022-present) 
          using Python and financial data APIs. Analyzed stock performance, volatility, maximum drawdowns, and market capitalization metrics 
          for representative companies from both eras. The analysis revealed that while the AI era shows higher average returns (279% vs 186%), 
          it also demonstrates lower volatility (51% vs 67%) and less severe drawdowns compared to the Dot-com bubble. This project utilized 
          statistical methods including normalized price trajectories, rolling volatility calculations, and comparative risk-return analysis to 
          identify key differences between the two market periods.

      - layout: top-middle
        title: Pharma and Tech Sector Equity Research
        link: https://github.com/Aychsi/PharmaTech/tree/main
        additional_links:
          - title: GitHub Repository
            icon: fab fa-github
            url: https://github.com/Aychsi/PharmaTech/tree/main
        description: | # this will include new lines to allow paragraphs
          Developed a comprehensive equity research framework analyzing 20 companies across pharmaceutical and technology sectors. The project 
          implements multiple valuation methodologies including Comparable Company Analysis (Comps), Residual Income Model (RIM), and scenario-based 
          valuations. Utilized CAPM and Fama-French three-factor models to calculate expected returns, alpha, beta, and Sharpe ratios. Created 
          profitability and capital efficiency metrics including ROE, ROA, ROIC, and EBITDA margins. Built a portfolio stress testing dashboard 
          that evaluates portfolio performance under various scenarios including interest rate shocks and earnings surprises. The analysis generated 
          price targets, identified investment opportunities, and exported comprehensive reports to Excel for further analysis. This project demonstrates 
          proficiency in financial modeling, statistical analysis, and portfolio risk management.

      - layout: top-middle
        title: NU Holdings Equity Research Report
        link: /hansoochang/files/NU_Equity_Research_Report.pdf
        additional_links:
          - title: View PDF Report
            icon: fas fa-file-pdf
            url: /hansoochang/files/NU_Equity_Research_Report.pdf
        description: | # this will include new lines to allow paragraphs
          Comprehensive equity research report on Nu Holdings Ltd. (NYSE: NU), a leading digital-first neobank in Latin America. The analysis includes 
          detailed financial analysis with 12-month price performance charts, valuation analysis using DCF, comparable company analysis, and sum-of-the-parts 
          methodologies. The report provides a BUY rating with a $17.00 target price, representing ~11% upside potential. Key highlights include NU's 
          rare combination of high growth (603% YoY revenue growth) with solid profitability (11% net margins), trading at a discounted P/E of 6.2x 
          compared to both traditional banks and fintech peers. The report covers earnings momentum, technical analysis, peer comparisons, and comprehensive 
          risk assessment including macro/FX exposure, credit risk, regulatory considerations, and competitive dynamics in the Latin American financial 
          services market.

