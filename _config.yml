about_content: | # this will include new lines to allow paragraphs
  I am a PhD researcher at Drexel University using statistical and machine learning techniques to predict mental health and mortality
  outcomes in large datasets. Previously, I completed my undergraduate degree in Cognitive Science at the University of Pennsylvania with a concentration in Computation and 
  Cognition where I also used machine learning and natural language processing techniques for analyzing customer feedback on medical and consumer products. 

  My research interests lie in the predictive ability of Biological and Brain age which can be calculated using blood-based and brain imaging data. 
  I answer these questions using tools such as multilevel linear regression frameworks, neural nets, Bayesian network analysis, and natural
  language processing.

  I also have experience in providing product improvements and financial forecasting for pharmaceutical and technology leaders backed by data analytics. These insights have been used by business
  leaders at companies like Merck, Samsung, Dexcom, and Janssen Pharmaceuticals to provide effective product and drug launch.

  I am most skilled in: <mark>R</mark> and <mark>Python</mark>

